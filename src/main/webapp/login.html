<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="image/logo.svg">
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/md5.js"></script>
    <script src="js/login.js"></script>
    <title>用户登录 - CRM</title>
</head>


<body class="text-center">
    <main class="form-signin">
        <form method="POST" action="user/login">
            <img class="mb-4" src="image/logo.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-4 fw-normal">请登录</h1>

            <div class="mb-3 text-danger" id="tip">
                <i class="bi bi-exclamation-circle-fill"></i>
                <span id="msg">用户名或密码错误</span>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="userName" name="userName" placeholder="用户名">
                <label for="userName">用户名</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                <label for="password">密码</label>
            </div>

            <div class="checkbox mb-3">
                <input type="checkbox" name="needRememberMe" class="form-check-input" id="remember-me">
                <label class="form-check-label" for="remember-me">记住我</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary mb-5" type="button" id="loginBtn">登录</button>
            <a style="text-decoration: none;" href="static/view/user/add.html">没有账号？快来注册一个吧！</a>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</body>

</html>
