<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="../../css/workbench.css" />
    <link rel="shortcut icon" href="../../image/logo.svg">
    <title>工作台 - CRM</title>
</head>

<body>
    <div class="px-6 pt-9">
        <h2>市场活动列表</h2>
        <hr>

        <!-- 查询条件输入框组 -->
        <h3 class="mb-4">筛选条件</h3>

        <form class="row gx-3 gy-2 align-items-center">
            <div class="col-sm-4 col-lg-3">
                <label class="visually-hidden" for="search-name">名称</label>
                <div class="input-group">
                    <div class="input-group-text">名称</div>
                    <input type="text" class="form-control" id="search-name">
                </div>
            </div>

            <div class="col-sm-4 col-lg-3">
                <label class="visually-hidden" for="search-owner">Username</label>
                <div class="input-group">
                    <div class="input-group-text">所有者</div>
                    <input type="text" class="form-control" id="search-owner">
                </div>
            </div>

            <div class="col-sm-4 col-lg-3">
                <label class="visually-hidden" for="search-owner">Username</label>
                <div class="input-group">
                    <div class="input-group-text">开始日期</div>
                    <input type="text" class="form-control" id="search-owner">
                </div>
            </div>

            <div class="col-sm-4 col-lg-3">
                <label class="visually-hidden" for="search-owner">Username</label>
                <div class="input-group">
                    <div class="input-group-text">结束日期</div>
                    <input type="text" class="form-control" id="search-owner">
                </div>
            </div>

            <div class="col">
                <button type="button" class="btn btn-outline-primary">查询</button>
            </div>
        </form>


        <!-- 增删改操作按钮组 -->
        <h3 class="mt-7 mb-4">更新数据</h3>
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-primary"><i class="bi bi-plus-lg me-1"></i>增加</button>
            <button type="button" class="btn btn-light"><i class="bi bi-pencil me-1"></i>修改</button>
            <button type="button" class="btn btn-danger"><i class="bi bi-dash-lg me-1"></i>删除</button>
        </div>

        <!-- 查询结果 -->
        <div class="mt-4">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <td><input class="form-check-input" type="checkbox" id="selectAllCheckBox" /></td>
                        <td>名称</td>
                        <td>所有者</td>
                        <td>开始日期</td>
                        <td>结束日期</td>
                    </tr>
                </thead>

                <tbody id="activityBody">
                    <tr>
                        <td><input type="checkbox" class="form-check-input" /></td>
                        <td><a style="text-decoration: none; cursor: pointer;">发传单</a></td>
                        <td>zhangsan</td>
                        <td>2020-10-10</td>
                        <td>2020-10-20</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="form-check-input" /></td>
                        <td><a style="text-decoration: none; cursor: pointer;">发传单</a></td>
                        <td>zhangsan</td>
                        <td>2020-10-10</td>
                        <td>2020-10-20</td>
                    </tr>

                </tbody>
            </table>
        </div>


    </div>
</body>

</html>
