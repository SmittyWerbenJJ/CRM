<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../static/image/logo.svg" th:href="@{/image/logo.svg}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" href="../../../static/css/workbench.css" th:href="@{/css/workbench.css}"/>
    <link rel="stylesheet" href="../../../static/css/bootstrap-datetimepicker.min.css"
          th:href="@{/css/bootstrap-datetimepicker.min.css}">
    <link rel="stylesheet" href="../../../static/css/td-msessage.css" th:href="@{/css/td-msessage.css}">
    <script src="../../../static/js/lib/jquery.js" th:src="@{/js/lib/jquery.js}"></script>
    <script src="../../../static/js/lib/td-message.js" th:src="@{/js/lib/td-message.js}"></script>
    <script src="../../../static/js/lib/bootstrap.bundle.min.js" th:src="@{/js/lib/bootstrap.bundle.min.js}">
    </script>
    <script src="../../../static/js/lib/bootstrap-datetimepicker.js" th:src="@{/js/lib/bootstrap-datetimepicker.js}">
    </script>
    <script src="../../../static/js/lib/bootstrap-datetimepicker.zh-CN.js"
            th:src="@{/js/lib/bootstrap-datetimepicker.zh-CN.js}"></script>
    <script src="../../../static/js/workbench/clue/edit.js" th:src="@{/js/workbench/clue/edit.js}"></script>
    <title>编辑线索 - CRM</title>
    <title>Document</title>
</head>

<body>
<!-- 导航栏 -->
<nav th:replace="workbench/common::navbar"></nav>

<!-- 侧边栏 -->
<div th:replace="workbench/common::sidebar"></div>

<!-- 工作区 -->
<div class="page-holder">
    <div class="container-fluid px-xl-7">
        <!-- 导航面包屑 -->
        <div class="page-breadcrumb mb-6">
            <ul class="breadcrumb fs-5">
                <li class="breadcrumb-item">
                    <a href="index.html" th:href="@{/workbench/clue/index.html}" class="text-decoration-none">线索</a>
                </li>
                <li class="breadcrumb-item active">编辑</li>
            </ul>
        </div>

        <!-- 表单 -->
        <div class="card">
            <form>
                <div class="card-header">
                    <h4>编辑线索</h4>
                </div>

                <div class="card-body">
                    <input type="hidden" id="hidden-clue-id" th:value="${clue.id}">
                    <div class="row">
                        <div class="col-md-4 col-sm-6">
                            <div class="mb-4">
                                <label class="form-label" for="edit-owner">所有者<span
                                        class="text-danger">*</span></label>
                                <select id="edit-owner" class="form-select">
                                    <option></option>
                                    <option th:each="user:${userList}" th:value="${user.id}"
                                            th:selected="${user.name == clue.owner}">
                                        [[${user.name}]]
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-sm-6">
                            <div class="mb-4">
                                <label class="form-label" for="edit-company">公司<span
                                        class="text-danger">*</span></label>
                                <input id="edit-company" type="text" class="form-control"
                                       th:value="${clue.company}">
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <div class="mb-4">
                                <label class="form-label" for="edit-phone">公司座机</label>
                                <input id="edit-phone" type="text" class="form-control" th:value="${clue.phone}">
                            </div>
                        </div>
                        <div class="col-md-5 col-sm-6">
                            <div class="mb-4">
                                <label class="form-label" for="edit-website">公司网站</label>
                                <input id="edit-website" type="text" class="form-control"
                                       placeholder="www.company.com" th:value="${clue.website}">
                            </div>
                        </div>

                        <div class="col-md-4 col-sm-6">
                            <div class="mb-4">
                                <label class="form-label" for="edit-fullname">姓名<span
                                        class="text-danger">*</span></label>
                                <input id="edit-fullname" type="text" class="form-control"
                                       th:value="${clue.fullname}">
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <div class="mb-4">
                                <label class="form-label" for="edit-appellation">称呼</label>
                                <select id="edit-appellation" class="form-select">
                                    <option></option>
                                    <option th:each="i:${application.appellation}" th:value="${i.value}"
                                            th:selected="${i.text==clue.appellation}">
                                        [[${i.text}]]
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-5 col-sm-6">
                            <div class="mb-4">
                                <label class="form-label" for="edit-email">邮箱</label>
                                <input placeholder="example@qq.com" type="email" class="form-control"
                                       id="edit-email" th:value="${clue.email}">
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-6">
                            <div class="mb-4">
                                <label class="form-label" for="edit-mphone">手机</label>
                                <input id="edit-mphone" type="text" class="form-control" th:value="${clue.mphone}">
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <div class="mb-4">
                                <label class="form-label" for="edit-job">职位</label>
                                <input id="edit-job" type="text" class="form-control" th:value="${clue.job}">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-sm-6">
                            <div class="mb-4">
                                <label class="form-label" for="edit-source">线索来源</label>
                                <select id="edit-source" class="form-select">
                                    <option></option>
                                    <option th:each="i:${application.source}" th:value="${i.value}"
                                            th:selected="${i.text==clue.source}">
                                        [[${i.text}]]
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <div class="mb-4">
                                <label class="form-label" for="edit-state">线索状态</label>
                                <select id="edit-state" class="form-select">
                                    <option></option>
                                    <option th:each="i:${application.clueState}" th:value="${i.value}"
                                            th:selected="${i.text==clue.state}">
                                        [[${i.text}]]
                                </select>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div>
                                <label class="form-label" for="edit-description">线索描述</label>
                                <textarea rows="5" placeholder="来详细介绍一下线索吧" class="form-control"
                                          id="edit-description">[[${clue.description}]]</textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <hr class="my-0">

                <div class="card-body">


                    <div class="row">
                        <div class="col-md-4 col-sm-6">
                            <div class="mb-4">
                                <label class="form-label" for="edit-nextContactTime">下次联系时间</label>
                                <input id="edit-nextContactTime" type="text" class="form-control time"
                                       th:value="${clue.nextContactTime}">
                            </div>
                        </div>
                        <div class="col-md-8 col-sm-12">
                            <div class="mb-4">
                                <label class="form-label" for="edit-address">详细地址</label>
                                <input id="edit-address" type="text" class="form-control"
                                       th:value="${clue.address}">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="mb-0">
                                <label class="form-label" for="edit-contactSummary">联系纪要</label>
                                <textarea rows="5" placeholder="来详细介绍一下联系信息吧" class="form-control"
                                          id="edit-contactSummary">[[${clue.contactSummary}]]</textarea>
                            </div>
                        </div>
                    </div>
                </div>

            </form>

            <div class="text-end card-footer">
                <button class="btn btn-primary" id="updateBtn">更新</button>
            </div>
        </div>
    </div>
</div>


</body>

</html>
