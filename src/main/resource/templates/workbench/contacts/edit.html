<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../static/image/logo.svg" th:href="@{/image/logo.svg}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" href="../../../static/css/workbench.css" th:href="@{/css/workbench.css}" />
    <link rel="stylesheet" href="../../../static/css/bootstrap-datetimepicker.min.css"
        th:href="@{/css/bootstrap-datetimepicker.min.css}">
    <link rel="stylesheet" href="../../../static/css/td-msessage.css" th:href="@{/css/td-msessage.css}">
    <script src="../../../static/js/lib/jquery.js" th:src="@{/js/lib/jquery.js}"></script>
    <script src="../../../static/js/lib/td-message.js" th:src="@{/js/lib/td-message.js}"></script>
    <script src="../../../static/js/lib/bootstrap.bundle.min.js" th:src="@{/js/lib/bootstrap.bundle.min.js}">
    </script>
    <script src="../../../static/js/lib/bootstrap-datetimepicker.js" th:src="@{/js/lib/bootstrap-datetimepicker.js}">
    </script>
    <script src="../../../static/js/lib/bootstrap-datetimepicker.zh-CN.js"
        th:src="@{/js/lib/bootstrap-datetimepicker.zh-CN.js}"></script>
    <script src="../../../static/js/lib/bootstrap-typeahead.js" th:src="@{/js/lib/bootstrap-typeahead.js}"></script>
    <script src="../../../static/js/workbench/contacts/edit.js" th:src="@{/js/workbench/contacts/edit.js}"></script>
    <title>编辑联系人 - CRM</title>
</head>

<body>
    <!-- 导航栏 -->
    <nav th:replace="workbench/common::navbar"></nav>

    <!-- 侧边栏 -->
    <div th:replace="workbench/common::sidebar"></div>

    <!-- 工作区 -->
    <div class="page-holder">
        <div class="container-fluid px-xl-7">
            <!-- 导航面包屑 -->
            <div class="page-breadcrumb mb-6">
                <ul class="breadcrumb fs-5">
                    <li class="breadcrumb-item">
                        <a href="index.html" th:href="@{/workbench/contacts/index.html}"
                            class="text-decoration-none">联系人</a>
                    </li>
                    <li class="breadcrumb-item active">编辑</li>
                </ul>
            </div>

            <!-- 表单 -->
            <div class="card">
                <form>
                    <div class="card-header">
                        <h4>编辑联系人</h4>
                    </div>

                    <input type="hidden" id="hidden-contacts-id" th:value="${contacts.id}">

                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 col-sm-6">
                                <div class="mb-4">
                                    <label class="form-label" for="edit-owner">所有者<span
                                            class="text-danger">*</span></label>
                                    <select id="edit-owner" class="form-select">
                                        <option></option>
                                        <option th:each="user:${userList}" th:value="${user.id}"
                                            th:selected="${user.name == contacts.owner}">[[${user.name}]]</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 col-sm-6">
                                <div class="mb-4">
                                    <label class="form-label" for="edit-customer">客户名称<span
                                            class="text-danger">*</span></label>
                                    <input id="edit-customerName" type="text" class="form-control" autocomplete="off"
                                        placeholder="支持自动补全，客户不存在则新建" th:value="${contacts.customerId}">
                                </div>
                            </div>

                            <div class="col-md-3 col-sm-6">
                                <div class="mb-4">
                                    <label class="form-label" for="edit-source">来源</label>
                                    <select id="edit-source" class="form-select">
                                        <option></option>
                                        <option th:each="i:${application.source}" th:value="${i.value}"
                                            th:selected="${contacts.source == i.value}">
                                            [[${i.text}]]
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 col-sm-6">
                                <div class="mb-4">
                                    <label class="form-label" for="edit-fullname">姓名<span
                                            class="text-danger">*</span></label>
                                    <input id="edit-fullname" type="text" class="form-control"
                                        th:value="${contacts.fullname}">
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <div class="mb-4">
                                    <label class="form-label" for="edit-appellation">称呼</label>
                                    <select id="edit-appellation" class="form-select">
                                        <option></option>
                                        <option th:each="i:${application.appellation}" th:value="${i.value}"
                                            th:selected="${contacts.appellation == i.value}">
                                            [[${i.text}]]
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-6">
                                <div class="mb-4">
                                    <label class="form-label" for="edit-email">邮箱</label>
                                    <input placeholder="example@qq.com" type="email" class="form-control"
                                        id="edit-email" th:value="${contacts.email}">
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-6">
                                <div class="mb-4">
                                    <label class="form-label" for="edit-mphone">手机</label>
                                    <input id="edit-mphone" type="text" class="form-control"
                                        th:value="${contacts.mphone}">
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <div class="mb-4">
                                    <label class="form-label" for="edit-job">职位</label>
                                    <input id="edit-job" type="text" class="form-control" th:value="${contacts.job}">
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-6">
                                <div class="mb-4">
                                    <label class="form-label" for="edit-birth">生日</label>
                                    <input id="edit-birth" type="text" class="form-control time" autocomplete="off"
                                        th:value="${contacts.birth}">
                                </div>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-md-12">
                                <div>
                                    <label class="form-label" for="edit-description">描述</label>
                                    <textarea rows="5" placeholder="来详细介绍一下联系人吧~" class="form-control"
                                        id="edit-description">[[${contacts.description}]]</textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr class="my-0">

                    <div class="card-body">

                        <div class="row">
                            <div class="col-md-4 col-sm-6">
                                <div class="mb-4">
                                    <label class="form-label" for="edit-nextContactTime">下次联系时间</label>
                                    <input id="edit-nextContactTime" type="text" class="form-control time"
                                        autocomplete="off" th:value="${contacts.nextContactTime}">
                                </div>
                            </div>
                            <div class="col-md-8 col-sm-12">
                                <div class="mb-4">
                                    <label class="form-label" for="edit-address">详细地址</label>
                                    <input id="edit-address" type="text" class="form-control"
                                        th:value="${contacts.address}">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-0">
                                    <label class="form-label" for="edit-contactSummary">联系纪要</label>
                                    <textarea rows="5" placeholder="来详细介绍一下联系信息吧" class="form-control"
                                        id="edit-contactSummary">[[${contactscontactSummary}]]</textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>

                <div class="text-end card-footer">
                    <button class="btn btn-primary" id="addBtn">保存</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
