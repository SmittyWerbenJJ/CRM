<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户登录 - CRM</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="../static/css/td-msessage.css" th:href="@{/css/td-msessage.css}">
    <link rel="shortcut icon" href="../static/image/logo.svg" th:href="@{/image/logo.svg}">
    <script src="../static/js/lib/jquery.js" th:src="@{/js/lib/jquery.js}"></script>
    <script src="../static/js/lib/td-message.js" th:src="@{/js/lib/td-message.js}"></script>
    <script src="../static/js/lib/md5.js" th:src="@{/js/lib/md5.js}"></script>
    <script src="../static/js/login.js" th:src="@{/js/login.js}"></script>
</head>

<body>
<div class="page-holder align-items-center py-4 bg-gray-100 vh-100">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 px-lg-4">
                <div class="card">
                    <div class="card-header px-lg-5">
                        <div class="card-heading text-primary"><i class="bi bi-diagram-3"></i> CRM</div>
                    </div>

                    <div class="card-body p-lg-5">
                        <h3 class="mb-4 fw-bold">欢迎前辈回家 👋👋</h3>
                        <p class="text-muted text-sm mb-5">前辈快输入您的账号密码，让我们来开启一场轰轰烈烈的 CRM 之旅吧。</p>
                        <div class="mb-3 text-danger" id="tip">
                            <i class="bi bi-exclamation-circle-fill"></i>
                            <span id="msg">用户名或密码错误</span>
                        </div>
                        <form>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="userName" type="text">
                                <label for="userName">用户名</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="password" type="password" placeholder="密码">
                                <label for="password">密码</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" name="remember" id="remember">
                                <label class="form-check-label" for="remember">记住我</label>
                            </div>
                            <button class="btn btn-primary btn-lg" type="button" id="loginBtn">登录</button>
                        </form>
                    </div>

                    <div class="card-footer px-lg-5 py-lg-4">
                        <div class="text-sm text-muted">前辈没有账号？<a href="#">快来注册一个吧！</a></div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-xl-5 ms-xl-auto px-lg-4 text-center text-primary">
                <img class="img-fluid mb-4" width="300" src="../static/image/小猪存钱罐.svg" th:src="@{/image/小猪存钱罐.svg}"
                     alt="小猪存钱罐"
                     style="transform: rotate(10deg)">
                <h1 class="mb-4">开启一场<br class="d-none d-lg-inline">省时省力的快乐之旅</h1>
                <p class="lead text-muted">
                    一生消えない傷でいいな，絆創膏の様にいつも包んでよ
                </p>
            </div>
        </div>
    </div>
</div>

</body>

</html>
